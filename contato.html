<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio HTML CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css//contato.css">
  <link rel="stylesheet" href=".//css/style.css">
</head>

<body>
  <header class="header">
    <div class="header--content">
      <div class="title">
        <span></span>
        <h3>Circle Site</h3>
      </div>
      <nav>
        <ul>
          <li><a href="https://www.google.com.br" target="_blank">Inicio</a></li>
          <li><a href="https://www.google.com.br" target="_blank">Sobre</a></li>
          <li><a href="https://www.google.com.br" target="_blank">Serviço</a></li>
          <li><a href="https://www.google.com.br" target="_blank">Contatos</a></li>
          <li><a href="#"><img src="./png/Instagram - Negative.png"></a></li>
          <li><a href="#"><img src="./png/face.png"></a></li>
        </ul>
      </nav>
    </div>
    <h1>Sua ideia no Circle</h1>
  </header>
  <main>
    <div class="container">
      <div class="localizacao">
        <h3>Localização</h3>
        <p>Rua das alamedas,32, Anapolis</p>
        <p>Carajo, RN</p>
        <div class="Siga">
          <h3>Siga-Nos</h3>
        </div>
        <div class="img">
          <ul><a href="#"><img src=".//img/face.jpg"></a></ul>
          <ul><a href="#"><img src=".//img/ave.png"></a></ul>
          <ul><a href="#"><img src=".//img/Instagram - Negative.png - Original.svg - Negative.png - Original.svg"></a></ul>
          <ul><a href="#"><img src=".//img/link.png"></a></ul>
        </div>
        <div>
          <P class="texto">2022 Politica de privacidade</P>
        </div>
      </div>
      <form id="form" onsubmit="submit">
        <h3>Formulário de contato</h3>
        <label for="nomesobrenome">Informe Nome e sobrenome</label>
        <input class="input" type="text" id="nomesobrenome">
        <label for="email">Informe seu email</label>
        <input class="input" type="text" id="email">
        <label for="mensagem">Digite sua mensagem</label>
        <textarea class="textarea" name="" id="mensagem" cols="35" rows="5"></textarea>
        <input class="input3" type="submit" value="Enviar">
      </form>
    </div>

  </main>
  <footer>
    <p>Todos direitos reservado &copy;
      <script>
        var date = new Date();
        document.write(date.getFullYear());
      </script>
      Circle
    </p>
  </footer>

<script src="./js/main.js"></script>

</html>
